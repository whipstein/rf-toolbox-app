<!DOCTYPE html>
<html>
  <head>
    <script src="assets/js/color-modes.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conjugate Matching Calculator</title>

    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="./assets/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://kit.fontawesome.com/d84a4338cb.js"
      crossorigin="anonymous"></script>
    <script type="module" src='/conjCalc.js'></script>
  </head>

  <body class="bg-body-tertiary m-4">
    <!-- App Content -->
    <section class="section">
      <div class="container-fluid text-center justify-content-center">
        <!-- Input -->
        <form name="input">

          <div class="row justify-content-center">
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">Cap</span>
                <select class="form-select form-select-sm" id="cap_unit"
                  autocomplete="off">
                  <option value="milli">mF</option>
                  <option value="micro">μF</option>
                  <option value="nano">nF</option>
                  <option value="pico">pF</option>
                  <option value="femto" selected>fF</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">Format</span>
                <select class="form-select form-select-sm" id="imp_unit"
                  autocomplete="off">
                  <option value="ri" selected>Re/Im</option>
                  <option value="ma">Mag/Ang</option>
                  <option value="db">dB/Ang</option>
                </select>
              </div>
            </div>

            <div class="col">
              <div class="input-group mb-2">
                <span class="input-group-text">Digits</span>
                <input value="2" id="sig_digits"
                  class="form-control text-center" autocomplete="off">
              </div>
            </div>
          </div>

          <div class="row mt-3 justify-content-center">
            <div class="col">
              <div class="input-group mb-2">
                <span class="input-group-text">Freq</span>
                <input value="280" id="freq"
                  class="form-control text-center" autocomplete="off">
                <select class="form-select form-select-sm" id="freq_unit"
                  autocomplete="off">
                  <option value="tera">THz</option>
                  <option value="giga" selected>GHz</option>
                  <option value="mega">MHz</option>
                  <option value="kilo">kHz</option>
                </select>
              </div>
            </div>

            <div class="col">
              <div class="input-group mb-2">
                <span class="input-group-text">Z₀</span>
                <input value="100" id="z0"
                  class="form-control text-center" autocomplete="off">
              </div>
            </div>
          </div>

          <div class="row mt-4 justify-content-center">
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">S11</span>
                <input value="0" id="s11_re"
                  class="form-control text-center" autocomplete="off">
                <span class="input-group-text" id="s11_re_label">+</span>
                <input value="0" id="s11_im"
                  class="form-control text-center" autocomplete="off">
                <span class="input-group-text" id="s11_im_label">j</span>
                <button class="btn btn-outline-secondary" title
                  data-original-title="Paste from clipboard"
                  id="s11_paste"><i
                    class="fa-regular fa-paste"></i></button>
              </div>
            </div>

            <div class="col">
              <div class="input-group">
                <span class="input-group-text">S12</span>
                <input value="0" id="s12_re"
                  class="form-control text-center" autocomplete="off">
                <span class="input-group-text" id="s12_re_label">+</span>
                <input value="0" id="s12_im"
                  class="form-control text-center" autocomplete="off">
                <span class="input-group-text" id="s12_im_label">j</span>
                <button class="btn btn-outline-secondary" title
                  data-original-title="Paste from clipboard"
                  id="s12_paste"><i
                    class="fa-regular fa-paste"></i></button>
              </div>
            </div>
          </div>

          <div class="row mt-2 justify-content-center">
            <div class="col">
              <div class="input-group mb-2">
                <span class="input-group-text">S21</span>
                <input value="0" id="s21_re"
                  class="form-control text-center" autocomplete="off">
                <span class="input-group-text" id="s21_re_label">+</span>
                <input value="0" id="s21_im"
                  class="form-control text-center" autocomplete="off">
                <span class="input-group-text" id="s21_im_label">j</span>
                <button class="btn btn-outline-secondary" title
                  data-original-title="Paste from clipboard"
                  id="s21_paste"><i
                    class="fa-regular fa-paste"></i></button>
              </div>
            </div>
            <div class="col">
              <div class="input-group mb-2">
                <span class="input-group-text">S22</span>
                <input value="0" id="s22_re"
                  class="form-control text-center" autocomplete="off">
                <span class="input-group-text" id="s22_re_label">+</span>
                <input value="0" id="s22_im"
                  class="form-control text-center" autocomplete="off">
                <span class="input-group-text" id="s22_im_label">j</span>
                <button class="btn btn-outline-secondary" title
                  data-original-title="Paste from clipboard"
                  id="s22_paste"><i
                    class="fa-regular fa-paste"></i></button>
              </div>
            </div>
          </div>

          <div class="row mt-2 justify-content-center">
            <div class="col">
              <button type="button" class="btn btn-outline-secondary"
                id="calc">Calculate</button>
            </div>
          </div>

        </form>

        <!-- K, B1 & MAG -->
        <div class="row mt-4 justify-content-center">
          <div class="col">
            <div class="input-group">
              <span class="input-group-text">K</span>
              <output class="form-control text-center" id="k_val">
                <div class="text_box"></div>
              </output>
            </div>
          </div>
          <div class="col">
            <div class="input-group">
              <span class="input-group-text">B1</span>
              <output class="form-control text-center" id="b1_val">
                <div class="text_box"></div>
              </output>
            </div>
          </div>
          <div class="col">
            <div class="input-group">
              <span class="input-group-text">MAG</span>
              <output class="form-control text-center" id="mag_val">
                <div class="text_box"></div>
              </output>
            </div>
          </div>
        </div>

        <!-- Source & Load Matches -->
        <div class="row mt-4 justify-content-center">
          <div class="col text-center">
            <h5>Source</h5>
            <div class="row mt-2">
              <div class="input-group">
                <span class="input-group-text">Γ</span>
                <output class="form-control text-center"
                  id="src_gamma_val">
                  <div class="text_box"></div>
                </output>
                <button class="btn btn-outline-secondary" title
                  data-original-title="Copy to clipboard"
                  id="src_gamma_copy"><i
                    class="fa-regular fa-clipboard"></i></button>
              </div>
            </div>
            <div class="row mt-4">
              <div class="input-group">
                <span class="input-group-text">Γ</span>
                <output class="form-control text-center"
                  id="src_gamma_ri_val">
                  <div class="text_box"></div>
                </output>
                <button class="btn btn-outline-secondary" title
                  data-original-title="Copy to clipboard"
                  id="src_gamma_ri_copy"><i
                    class="fa-regular fa-clipboard"></i></button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="input-group">
                <span class="input-group-text">Z</span>
                <output class="form-control text-center" id="src_z_val">
                  <div class="text_box"></div>
                </output>
                <button class="btn btn-outline-secondary" title
                  data-original-title="Copy to clipboard"
                  id="src_z_copy"><i
                    class="fa-regular fa-clipboard"></i></button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="input-group">
                <span class="input-group-text">R</span>
                <output class="form-control text-center" id="src_r_val">
                  <div class="text_box"></div>
                </output>
                <span class="input-group-text">C</span>
                <output class="form-control text-center" id="src_c_val">
                  <div class="text_box"></div>
                </output>
                <button class="btn btn-outline-secondary" title
                  data-original-title="Copy to clipboard"
                  id="src_rc_copy"><i
                    class="fa-regular fa-clipboard"></i></button>
              </div>
            </div>
          </div>

          <div class="col text-center">
            <h5>Load</h5>
            <div class="row mt-2">
              <div class="input-group">
                <span class="input-group-text">Γ</span>
                <output class="form-control text-center"
                  id="load_gamma_val">
                  <div class="text_box"></div>
                </output>
                <button class="btn btn-outline-secondary" title
                  data-original-title="Copy to clipboard"
                  id="load_gamma_copy"><i
                    class="fa-regular fa-clipboard"></i></button>
              </div>
            </div>
            <div class="row mt-4">
              <div class="input-group">
                <span class="input-group-text">Γ</span>
                <output class="form-control text-center"
                  id="load_gamma_ri_val">
                  <div class="text_box"></div>
                </output>
                <button class="btn btn-outline-secondary" title
                  data-original-title="Copy to clipboard"
                  id="load_gamma_ri_copy"><i
                    class="fa-regular fa-clipboard"></i></button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="input-group">
                <span class="input-group-text">Z</span>
                <output class="form-control text-center" id="load_z_val">
                  <div class="text_box"></div>
                </output>
                <button class="btn btn-outline-secondary" title
                  data-original-title="Copy to clipboard"
                  id="load_z_copy"><i
                    class="fa-regular fa-clipboard"></i></button>
              </div>
            </div>
            <div class="row mt-3">
              <div class="input-group">
                <span class="input-group-text">R</span>
                <output class="form-control text-center" id="load_r_val">
                  <div class="text_box"></div>
                </output>
                <span class="input-group-text">C</span>
                <output class="form-control text-center" id="load_c_val">
                  <div class="text_box"></div>
                </output>
                <button class="btn btn-outline-secondary" title
                  data-original-title="Copy to clipboard"
                  id="load_rc_copy"><i
                    class="fa-regular fa-clipboard"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Color Mode Dropdown -->
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
      <symbol id="check2" viewBox="0 0 16 16">
        <path
          d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
      </symbol>
      <symbol id="circle-half" viewBox="0 0 16 16">
        <path
          d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z" />
      </symbol>
      <symbol id="moon-stars-fill" viewBox="0 0 16 16">
        <path
          d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
        <path
          d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z" />
      </symbol>
      <symbol id="sun-fill" viewBox="0 0 16 16">
        <path
          d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
      </symbol>
    </svg>
    <div
      class="dropdown position-absolute bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
      <button
        class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
        id="bd-theme"
        type="button"
        aria-expanded="false"
        data-bs-toggle="dropdown"
        aria-label="Toggle theme (auto)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use
            href="#circle-half"></use></svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end shadow"
        aria-labelledby="bd-theme-text">
        <li>
          <button type="button"
            class="dropdown-item d-flex align-items-center"
            data-bs-theme-value="light" aria-pressed="false">
            <svg class="bi me-2 opacity-50" width="1em" height="1em"><use
                href="#sun-fill"></use></svg>
            Light
            <svg class="bi ms-auto d-none" width="1em" height="1em"><use
                href="#check2"></use></svg>
          </button>
        </li>
        <li>
          <button type="button"
            class="dropdown-item d-flex align-items-center"
            data-bs-theme-value="dark" aria-pressed="false">
            <svg class="bi me-2 opacity-50" width="1em" height="1em"><use
                href="#moon-stars-fill"></use></svg>
            Dark
            <svg class="bi ms-auto d-none" width="1em" height="1em"><use
                href="#check2"></use></svg>
          </button>
        </li>
        <li>
          <button type="button"
            class="dropdown-item d-flex align-items-center active"
            data-bs-theme-value="auto" aria-pressed="true">
            <svg class="bi me-2 opacity-50" width="1em" height="1em"><use
                href="#circle-half"></use></svg>
            Auto
            <svg class="bi ms-auto d-none" width="1em" height="1em"><use
                href="#check2"></use></svg>
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
